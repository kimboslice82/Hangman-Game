 <audio autoplay="true" src="assets/images/Game-of-Thrones-Extended-Theme.mp3" type="audio/mpeg">

    
<script type="text/javascript">
    
    var words = ["khaleesi", "jon snow", "sansa", "the mountain", "tyrion", "drogo"];
    var wins = 0;
    var guessesLeft = 10;
    var lettersUsed = [];
    var answerString = [];
    var lettersChosen = [];
    
        
        
    
    
document.onkeyup = function(event) {
    
    /*var el = document.getElementById("game");
    el.innerHTML = pickWord;*/
     
    // This picks a random word to begin game
   var pickWord = words[Math.floor(Math.random() * words.length)];
    
   
    // Display empty placeholders for answer
    
    for (i = 0; i < pickWord.length; i++) {
        answerString[i] = "_ ";
    }
   
   // Creating loop for game
    
    
    var lettersRemaining = pickWord.length;
    
    while (lettersRemaining > 0) {
        //need to show player their guesses
        var el = document.getElementById("game");
            el.innerHTML = answerString.join(" ");
    }
    
    
    

};

</script>

</body>
